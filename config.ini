[config]

custom_css.type = "text"
custom_css.options.label = "CSS File Name"
custom_css.options.description = "The name of a custom CSS file to override this theme's styling."

logo.type = "file"
logo.options.label = "Logo File"
logo.options.description = "A header image with dimensions approximately 544px x 133px."
logo.options.validators.count.validator = "Count"
logo.options.validators.count.options.max = "1"

